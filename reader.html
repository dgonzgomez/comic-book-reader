<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Comic Reader | shark worldwide</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
  </head>

  <body>
    <main class="readerMain">
        <h2 id="comicTitle">Loading...</h2>
        <div class="comicViewport" id="comicViewport"></div>
        
        <div class="readerControls">
            <button class="navButton" id="prevButton">previous</button>
            <span id="pageCounter">-/-</span>
            <button class="navButton" id="nextButton">next</button>
        </div>
    </main>
    <script src="script.js"></script> 
  </body>
</html>
