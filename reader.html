<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Comic Reader | shark worldwide</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <main class="readerMain">
        <h2 id="comicTitle">Loading...</h2>
        <div class="comicViewport" id="comicViewport"></div>
        
        <div class="readerControls">
            <button class="navButton" id="prevButton">previous</button>
            <span id="pageCounter">-/-</span>
            <button class="navButton" id="nextButton">next</button>
        </div>
    </main>
    <script src="script.js"></script> 
  </body>
</html>
